version: "3.8"

services:
  redis:
    image: redis:7
    ports:
      - "6379:6379"

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    ports:
      - "9092:9092"
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  rate-limiter:
    build: ./rate-limiter
    depends_on:
      - redis
      - kafka
    ports:
      - "8080:8080"

  analytics-worker:
    build: ./analytics-worker
    depends_on:
      - kafka
      - redis

  gateway:
    build: ./gateway
    ports:
      - "3000:3000"
    depends_on:
      - rate-limiter
      - redis